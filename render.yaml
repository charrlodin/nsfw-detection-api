services:
  - type: web
    name: nsfw-detection-api
    env: python
    plan: starter  # Recommended: starter for production, free for testing
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /ping
